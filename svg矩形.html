<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>svg绘图——矩形</title>
    <style>
        body{  text-align: center;  }
        svg{
           background:#e0e0e0;
        }
    </style>
</head>
<body>
<h1>svg绘图——矩形</h1>
<svg width="600" height="400">
    <rect width="100" height="100" x="250" y="150" stroke-width="10" stroke="yellow" id="r3"></rect>
</svg>
<script>
    r3.onmouseover = function(){
        console.log("鼠标移入");
        this.setAttribute('fill','rgba(255,0,0,1)');
    }
    r3.onmouseout = function(){
        console.log("鼠标移出");
        this.setAttribute('fill','rgba(0,0,255,1)');
    }
</script>
</body>
</html>
