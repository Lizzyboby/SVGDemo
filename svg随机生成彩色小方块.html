<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>svg彩色小方块</title>
    <style>
        body{text-align:center;}
        svg{
            background:#eee;
            width:1400px;
            height:750px;
        }
    </style>
</head>
<body>
<h1>随机生成彩色小方块</h1>
<svg id="s"></svg>
<script>
    s.onmousemove = function(e){
        var x = e.offsetX;
        var y = e.offsetY;
        var rect = document.
                createElementNS('http://www.w3.org/2000/svg','rect');
        rect.setAttribute('x',x);
        rect.setAttribute('y',y);
        rect.setAttribute('width',100);
        rect.setAttribute('height',100);
        rect.setAttribute('fill',random());
        s.appendChild(rect);
    }

    function random(){
        r = Math.floor(Math.random()*256);
        g = Math.floor(Math.random()*256);
        b = Math.floor(Math.random()*256);
        return "rgb("+r+","+g+","+b+")";
    }
</script>

</body>
</html>
